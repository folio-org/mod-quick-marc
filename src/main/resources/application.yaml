spring:
  application:
    name: mod-quick-marc
#  datasource:
#    password: folio_admin
#    url: jdbc:postgresql://localhost:5432/okapi_modules
#    username: folio_admin
  kafka:
#    bootstrap-servers: localhost:9092
    consumer:
      enable-auto-commit: true
      auto-commit-interval: 1000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  liquibase:
    changeLog: classpath:db/changelog/changelog-master.xml
    enabled: true
  jackson:
    default-property-inclusion: NON_EMPTY
feign:
  client:
    config:
      change-manager:
        logger-level: full
folio:
  tenant:
    validation:
      enabled: true
management:
  endpoints:
    web:
      exposure:
        include: info,health,env,httptrace
server:
  port: 8081