openapi: 3.0.0
info:
  title: quickMARC Record Editor
  version: 1.1.0
servers:
  - url: /records-editor/
paths:
  /records/{id}:
    put:
      tags:
        - records-editor-async
      responses:
        "202":
          description: MARC record accepted for updating
        "400":
          description:
            Bad request, e.g. malformed request body or query parameter.
            Details of the error (e.g. name of the parameter or line/character number
            with malformed data) provided in the response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "409":
          description: Update failed due to optimistic locking
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "500":
          description: Internal server error, e.g. due to misconfiguration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
      description: Edit MARC record
      operationId: putRecord
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/quickMarc"
        required: true
      parameters:
        - name: id
          in: path
          required: true
          schema:
            "$ref": "#/components/schemas/UUID"
          description: The UUID of a record
components:
  schemas:
    quickMarc:
      $ref: schemas/quickMarc.json
    creationStatus:
      $ref: schemas/creationStatus.json
    error:
      type: object
    UUID:
      type: string
      format: uuid
