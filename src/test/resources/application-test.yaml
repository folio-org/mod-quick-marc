spring:
  application:
    name: mod-quick-marc
  datasource:
    username: folio_admin
    password: password
  liquibase:
    changeLog: classpath:db/changelog/changelog-master.xml
    enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  cache:
    cache-names:
      - linking-rules-results
      - specifications
      - mapping-metadata-cache
      - authorities-extended-mapping-cache
    caffeine:
      spec: maximumSize=500,expireAfterAccess=3600s
    type: caffeine
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
logging:
  level:
    org.folio.spring.client.ExchangeLoggingInterceptor: DEBUG
    org.folio.spring.filter.LoggingRequestFilter: DEBUG
folio:
  cache:
    spec:
      specifications:
        maximum-size: 500
        ttl: 24h
  environment: ${ENV:folio}
  exchange:
    enabled: true
  logging:
    request:
      enabled: true
      level: full
    exchange:
      enabled: true
      level: full
  kafka:
    numberOfPartitions: 1
    replicationFactor: 1
    topics:
      - name: test
        numPartitions: ${NUMBER_OF_PARTITIONS:1}
        replicationFactor: ${REPLICATION_FACTOR:1}
    listener:
      specification-updated:
        concurrency: 1
        topic-pattern: ${KAFKA_EVENTS_CONSUMER_PATTERN:(${folio.environment}\.)(.*\.)specification-storage\.specification\.updated}
        group-id: ${folio.environment}-mod-quick-marc-specification-group
        shared-group: false
